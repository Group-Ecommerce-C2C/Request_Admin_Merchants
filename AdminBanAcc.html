<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="well">
        User ID: <input id="userIDtxt" type="text"><br>
        Lý do = <input id="reasontxt" type="text"><br>
        Ban đến ngày: <input id="datetxt" type="date" />
        <button id="banBtn">Ban</button>
    </div>
    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
            function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }
        $('#userIDtxt').val(getUrlVars()["uid"]);
        $(document).ready(function () {
            $('#banBtn').click(function () {
                var dataJSON = {
                    UserID: $('#userIDtxt').val(),
                    Reason: $('#reasontxt').val(),
                    LiftDate: $('#datetxt').val()
                };
                $.ajax({
                    url: 'http://localhost:25225/api/BanAccount',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(dataJSON),
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.accessToken
                    },

                    success: function (response) {
                        alert(response.Message);
                    },
                    // Display errors if any in the Bootstrap alert <div>
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        })
    </script>
</body>
</html>
